<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senior Help – PWA</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Manifest for PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4a90e2">

<style>
  /* ===== Reset & Base ===== */
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f5f6fa;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: transparent; /* removes tap highlight on mobile */
  }

  header {
    background-color: #4a90e2;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  header img {
    height: 40px;
  }

  .container {
    display: flex;
    flex-direction: column; /* stack cards for seniors */
    align-items: center;
    padding: 20px;
    gap: 20px;
  }

  .card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
    width: 90%; /* mobile-friendly width */
    max-width: 400px;
  }

  .card h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #2c3e50;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
  }

  .card p {
    font-size: 0.9rem;
    margin-bottom: 15px;
    color: #555;
  }

  .btn {
    display: inline-block;
    padding: 12px 20px;
    margin: 5px 5px 0 0;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s, transform 0.2s;
    width: 100%; /* full width for seniors */
    text-align: center;
  }

  .btn:hover {
    background-color: #219150;
    transform: translateY(-2px);
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    transition: transform 0.2s, box-shadow 0.2s;
  }
</style>
</head>
<body>

<header>
  <img src="https://img.icons8.com/ios-filled/50/ffffff/monitor.png" alt="Dashboard Icon"/>
  Senior Help – PWA
</header>

<div class="container">
  <!-- Emergency Alert -->
  <div class="card">
    <h2>Emergency / Need Help</h2>
    <p>Click the button below to alert caregivers immediately.</p>
    <button class="btn" onclick="alert('Caregiver alerted!')">Need Help</button>
  </div>

  <!-- Senior Info (Optional) -->
  <div class="card">
    <h2>Your Profile</h2>
    <p>Name: Juan Dela Cruz</p>
    <p>Age: 70</p>
    <p>Status: Active</p>
    <button class="btn" onclick="alert('Profile updated!')">Update Status</button>
  </div>

  <!-- Visit / Schedule Info -->
  <div class="card">
    <h2>Upcoming Visits</h2>
    <p>No scheduled visits for today.</p>
    <button class="btn" onclick="alert('Visit scheduled!')">Request Visit</button>
  </div>
</div>

<!-- Service Worker Registration -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registered: ', reg.scope))
      .catch(err => console.log('Service Worker registration failed: ', err));
    });
  }
</script>

</body>
</html>
